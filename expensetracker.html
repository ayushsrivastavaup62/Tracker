<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Expense Tracker</title>

 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background: #f6f8fb;
      font-family: Arial, sans-serif;
    }
    .brand {
      font-weight: bold;
      letter-spacing: .5px;
    }
    .total-pill {
      background: #eaf6ed;
      color: #198754;
      font-weight: bold;
      border-radius: 50px;
      padding: 5px 15px;
    }
    .table-wrapper {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,.05);
    }
    .table thead th {
      background: #f4f6f9;
      font-weight: 600;
    }
    .muted {
      color: #6c757d;
    }
    .modal textarea {
      resize: vertical;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-white border-bottom sticky-top">
    <div class="container">
      <a class="navbar-brand brand" href="#">Expense Tracker</a>
      <div class="ms-auto">
        <a href="#" class="nav-link">Home</a>
      </div>
    </div>
  </nav>

 
  <main class="container py-4">
    
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
      <div class="d-flex align-items-center gap-2">
        <span class="fs-5 muted">Total Spent</span>
        <span id="totalSpent" class="total-pill">0</span>
      </div>
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
        Add Expense
      </button>
    </div>

    <div class="table-wrapper p-3">
      <div class="table-responsive">
        <table class="table align-middle mb-0">
          <thead>
            <tr>
              <th style="width:60px">#</th>
              <th>Description</th>
              <th style="width:150px">Date</th>
              <th style="width:160px" class="text-end">Amount</th>
            </tr>
          </thead>
          <tbody id="expenseTableBody">
            <tr>
              <td colspan="4" class="text-center text-muted py-4">
                No Expense Details Added Yet
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>


  <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Expense</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="expenseForm" autocomplete="off">
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea id="desc" class="form-control" placeholder="What did you spend on?" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Date</label>
              <input id="date" type="date" class="form-control" required>
            </div>
            <div>
              <label class="form-label">Amount</label>
              <input id="amount" type="number" class="form-control" placeholder="Enter amount" min="0" required>
            </div>
          </form>
          <div id="formError" class="text-danger small mt-2" style="display:none"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="addExpenseBtn" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "expenseData";

 
    function getExpenses() {
      const raw = localStorage.getItem(STORAGE_KEY);
      try {
        return raw ? JSON.parse(raw) : [];
      } catch {
        return [];
      }
    }

  
    function saveExpenses(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }


    function renderTable() {
      const data = getExpenses();
      const $tbody = $("#expenseTableBody");
      if (data.length === 0) {
        $tbody.html(`<tr><td colspan="4" class="text-center text-muted py-4">No Expense Details Added Yet</td></tr>`);
        $("#totalSpent").text("0");
        return;
      }

      let html = "";
      let total = 0;
      data.forEach((row, i) => {
        total += Number(row.amount) || 0;
        html += `
          <tr>
            <td>${i + 1}</td>
            <td>${escapeHtml(row.desc)}</td>
            <td>${row.date}</td>
            <td class="text-end">${row.amount}</td>
          </tr>
        `;
      });

      $tbody.html(html);
      $("#totalSpent").text(total);
    }

    
    function addExpense() {
      const desc = $("#desc").val().trim();
      const date = $("#date").val();
      const amount = $("#amount").val();

      if (!desc || !date || !amount) {
        $("#formError").text("All fields are required.").show();
        return;
      }
      $("#formError").hide();

      const expenses = getExpenses();
      expenses.push({ desc, date, amount: parseInt(amount) });
      saveExpenses(expenses);

      $("#expenseForm")[0].reset();
      bootstrap.Modal.getInstance(document.getElementById("addExpenseModal")).hide();
      renderTable();
    }

  
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      }[m]));
    }

     $(function() {
      renderTable();
      $("#addExpenseBtn").on("click", addExpense);
      $("#addExpenseModal").on("shown.bs.modal", () => $("#desc").trigger("focus"));
    });
  </script>
</body>
</html>
